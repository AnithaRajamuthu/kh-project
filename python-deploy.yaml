apiVersion: apps/v1
kind: Deployment
metadata: 
  name: python-deploy
  labels: 
    app: python
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: python
  template: 
    metadata: 
      labels:
        app: python
    spec: 
      containers: 
      - name: python-container-app
        image: iamsauravsingh/python-app:latest
        ports: 
        - containerPort: 5001
          name: app-port
